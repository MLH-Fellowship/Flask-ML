version: 0.9.1
kind: BentoService
metadata:
  created_at: 2020-10-09 10:52:08.543453
  service_name: PytorchImageSegment
  service_version: 20201009125205_5509D4
  module_name: pytorch_image_segment
  module_file: pytorch_image_segment.py
env:
  pip_packages:
  - bentoml==0.9.1
  - torch==1.6.0
  - numpy==1.14.5
  - torchvision==0.7.0
  - scikit-learn==0.23.2
  conda_env:
    name: bentoml-default-conda-env
    channels:
    - conda-forge
    - defaults
    dependencies:
    - pip
  python_version: 3.7.7
  docker_base_image: bentoml/model-server:0.9.1-py37
apis:
- name: predict
  docs: "BentoService inference API 'predict', input: 'FileInput', output: 'DefaultOutput'"
  input_type: FileInput
  output_type: DefaultOutput
  mb_max_batch_size: 2000
  mb_max_latency: 10000
  batch: true
  output_config:
    cors: '*'
artifacts:
- name: net
  artifact_type: PytorchModelArtifact
